<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="countries.js"></script>
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container d-flex flex-column gap-5">
        <form class="w-50 mx-auto my-5 d-flex flex-column gap-4" id="form">
            <h1 class="text-center" id="title">HTML Form</h1>
            <p id="description" class="text-center">The form columns contain first name,last name, gender, address, pincode,choice of food, country and state. 
                On submitting the form, the form values will be appended to the table row below.
            </p>
            <div class="form-group d-flex flex-column gap-3">
                <div class="d-flex gap-2">
                    <input type="text" class="form-control" name="firstName" id="first-name" placeholder="First Name" aria-describedby="first name" required></input>
                    <input type="text" class="form-control" name="lastName" id="last-name" placeholder="Last Name" aria-describedby="last name" required></input>
                    </div>
                    <textarea className="form-control w-100" name="address" id="address" placeholder="Address..." aria-describedby="address" required></textarea>
                    <input type="text" class="form-control" name="pincode" id="pincode" placeholder="Pincode" aria-describedby="pincode" required></input>
                    <div class="form-check d-flex gap-3">
                        <div>
                            <input type="radio" class="form-control-input" name="gender" value="Male" id="gender" required>
                            <label class="form-check-label" for="male">Male</label>
                        </div>
        
                        <div>
                            <input type="radio" class="form-control-input" name="gender" value="Female" id="gender">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        
                        <div>
                            <input type="radio" class="form-control-input" name="gender" value="Others" id="gender">
                            <label class="form-check-label" for="other">Other</label>
                        </div>
                    </div>
        
                    <div class="d-flex flex-column gap-1">
                        <label class="form-label text-info fw-bold" for="food">Select minimum 2 foods</label>
                    <select class="form-select" id="food" aria-label="food" multiple>
                        <option value="fruits">Fruits</option>
                        <option value="vegetables">Vegetables</option>
                        <option value="grains">Whole grains</option>
                        <option value="dairy">Dairy</option>
                        <option value="meat">Meat</option>
                    </select>
        
                    <div class="food-error text-danger" id="food-error"></div>
                    </div>
        
                    <select id="country" name="country">
        
                    </select>
        
                    <select id="state" name="state">
                        
                    </select>
        
                    <div class="d-flex gap-4 justify-content-center">
                        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" id="reset" class="btn btn-secondary">Reset</button>
                    </div>
            </div>
           
        </form>

        <h2 class="container-fluid text-center">Table</h2>
        <table class="table">
            <thead>
                <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Address</th>
                <th scope="col">Pincode</th>
                <th scope="col">Gender</th>
                <th scope="col">Food</th>
                <th scope="col">State</th>
                <th scope="col">Country</th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
